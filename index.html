<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>F*ck, Marry, Kill</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>F*ck, Marry, Kill</h1>

  <!-- FRANCHISE SELECTION -->
  <div id="franchise-selection">
    <h2>Select a Franchise</h2>
    <div class="franchise-options">
      <div class="franchise-option" data-franchise="rance">
        <img src="images/Rance.webp" alt="Rance">
        <h3>Rance</h3>
      </div>
      <div class="franchise-option" data-franchise="fe">
        <img src="images/FE.webp" alt="Fire Emblem">
        <h3>Fire Emblem</h3>
      </div>
    </div>
    <button id="start-game-button">Start Game</button>
  </div>

  <!-- RANCE OPTIONS POPUP -->
  <div id="rance-popup">
    <div class="popup-content">
      <h3>Options</h3>
      <div class="option-group">
        <label>
          <input type="checkbox" id="include-rance-x">
          Include characters from Rance X
        </label>
      </div>
      <div class="option-group">
        <label>
          <input type="checkbox" id="include-old-sprites">
          Use characters from old games without naked sprites
        </label>
      </div>
      <div class="popup-buttons">
        <button class="popup-button confirm" id="confirm-rance-options">Start Game</button>
        <button class="popup-button cancel" id="cancel-rance-options">Cancel</button>
      </div>
    </div>
  </div>

  <!-- LOADING SCREEN -->
  <div id="loading-container" style="display: none;">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <h2 id="loading-text">Loading images...</h2>
      <div class="loading-bar">
        <div class="loading-progress" id="loading-progress"></div>
      </div>
    </div>
  </div>

  <!-- GAME AREA -->
  <div id="game-container" style="display: none;">
    <div id="pull-counter">Loading imagesâ€¦</div>
    <div class="images-row" id="images-row"></div>
    <button id="next-button">Next</button>
  </div>

  <!-- RESULTS AREA (hidden until the end) -->
  <div id="results-container">
    <h2>Your Choices</h2>
    <div class="results-grid" id="results-grid"></div>
    <!-- Download button appears here after results are rendered -->
    <button id="download-button">Download Results as PNG</button>
  </div>

</body>
</html>
